<!DOCTYPE ><html><head><!-- Primary Meta Tags --><meta charset="utf-8"><title>Midi</title><link rel="stylesheet" href="styles.css"></head><body><!--
		<script src="./extras/jquery.js"></script>
		--><div id="init-overlay"><div><button class="my-button" id="init-btn" style="display:none">Start</button></div></div><div id="controls"><div class="controls-holder"><div class="label">FFT</div><div><input class="fx-slider" id="fft" type="range" min="0" max="10" step="0.05" value="1"></div></div><div class="controls-holder"><div class="label">Music Lights</div><div><input class="fx-slider" id="music-lights" type="range" min="0" max="1" step="0.05" value="1"></div></div><div class="controls-holder"><div class="label">Mood</div><div><input class="fx-slider" id="mood" type="range" min="0" max="1" step="0.05" value="0"></div></div><div class="controls-holder"><div class="label">Saturation</div><div><input class="fx-slider" id="sat" type="range" min="-1" max="1" step="0.05" value="0"></div></div><div class="controls-holder"><div class="label">Brightness</div><div><input class="fx-slider" id="brt" type="range" min="-1" max="1" step="0.05" value="0"></div></div><div class="controls-holder"><div class="label">Contrast</div><div><input class="fx-slider" id="con" type="range" min="-1" max="1" step="0.05" value="0"></div></div><div class="controls-holder"><div class="label">Glow Radius</div><div><input class="fx-slider" id="glow-rad" type="range" min="0" max="2" step="0.05" value="1"></div></div><div class="controls-holder"><div class="label">Glow Strength</div><div><input class="fx-slider" id="glow-stren" type="range" min="0" max="10" step="0.05" value="0"></div></div><div class="controls-holder"><div class="label">Glow Threshold</div><div><input class="fx-slider" id="glow-thresh" type="range" min="0" max="1" step="0.05" value="0"></div></div><div class="controls-holder"><select id="audioinput" style="max-width:100px"><option>default (selection not supported)</option></select></div></div><script src="./extras/perlin2.js"></script><script src="./extras/jquery.js"></script><script src="./extras/Tone.js"></script><script src="./extras/Midi.js"></script><script src="./main.js"
