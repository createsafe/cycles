<!DOCTYPE >
<html >
	<head>
		<!-- Primary Meta Tags -->
		<meta charset="utf-8">
		<title>Midi</title>
		<link rel="stylesheet" href="styles.css">
	</head>

	<body>
		<!--
		<script src="./extras/jquery.js"></script>
		-->
		<div id="bpm-test" style="position: fixed;bottom: 20px;right: 0px; width: 20px; height: 20px;z-index: 2000; background-color: #f00;"></div>
		<div id="16-test" style="position: fixed;bottom: 0px;right: 0px; width: 20px; height: 20px;z-index: 2000; background-color: #00f;"></div>
			
		<div id="init-overlay">
			<div>
				<button class="my-button" id="init-btn">
					Start
				</button>
			</div>
		</div>
		<div id="content" style="position:absolute; top:0px; left:0px;"></div>
		<div id="controls">
			
			<div class="controls-holder">
				<select id="audioinput" style="max-width:100px;">
					<option>default (selection not supported)</option>
				</select>
			</div>
			<div class="controls-holder">
				BPM:<span id="bpm-info">0</span>
			</div>

			<div class="controls-holder">
				<button class="my-button my-button-icon" id="play-btn">▶</button>
				<button class="my-button my-button-icon" id="stop-btn" style="display:none;">◼</button>
			</div>

			<div class="controls-holder">
				<button class="my-button my-button-icon record-btn" id="rec-btn">●</button>
			</div>

			
			<div class="controls-holder" id="recorded-audio">
				<div class="label">
					Recorded Audio
				</div>
				<div>
					<button class="my-button my-button-small" id="recorded-play-btn">▶</button>
					<button class="my-button my-button-small" id="recorded-stop-btn" style="display:none;">◼</button>
					<button class="my-button my-button-small" id="recorded-download-btn">↷</button>
				</div>

			</div>

			
			<div class="controls-holder">
				<div class="label" >
					Volume
				</div>
				<div>
					<input class="fx-slider" id="volume" type="range" min="0" max="1" step="0.05" value="1"/>
				</div>
			</div>

			<div class="controls-holder">
				<div class="label" >
					Distortion
				</div>
				<div>
					<input class="fx-slider" id="distortion" type="range" min="0" max="1" step="0.05" value="0"/>
				</div>
			</div>

			<div class="controls-holder">
				<div class="label" >
					Crush
				</div>
				<div>
					<input class="fx-slider" id="crush" type="range" min="0" max="1" step="0.05" value="0"/>
				</div>
			</div>

			<div class="controls-holder">
				<div class="label" >
					Chill
				</div>
				<div>
					<input class="fx-slider" id="chill" type="range" min="0" max="1" step="0.05" value="0"/>
				</div>
			</div>

			<div class="controls-holder">
				<div class="label" >
					Filter
				</div>
				<div>
					<input class="fx-slider" id="filter" type="range" min="0" max="1" step="0.05" value="0"/>
				</div>
			</div>
			<div class="controls-holder">
				<div class="label" >
					Threshold
				</div>
				<div>
					<input class="fx-slider" id="compressor-threshold" type="range" min="-100" max="0" step="0.05" value="0"/>
				</div>
			</div>

			<div class="controls-holder">
				<div class="label" >
					Ratio
				</div>
				<div>
					<input class="fx-slider" id="compressor-ratio" type="range" min="1" max="20" step="0.05" value="0"/>
				</div>
			</div>
			
			<!--<div style="clear:both"></div>-->

		</div>

		<script src="./extras/perlin2.js"></script>
		<script src="./extras/jquery.js"></script>
		<script src="./extras/Tone.js"></script>
		<script src="./extras/Midi.js"></script>
		
		<script src="./main.js" type="module"></script>	
	
	</body>
</html>
